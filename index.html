<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>PixelCraft Art</title>
	</head>
	<body onload="drawTable(8)">
		<h1>PixelCraft Art</h1>

		<h3>Pick a table size:</h3>

		<section>
			<label for="eight"
				><input
					id="eight"
					name="canvas-size"
					type="radio"
					onclick="drawTable(8)"
					checked
				/>
				08 x 08</label
			>
			<label for="twelve"
				><input
					id="twelve"
					name="canvas-size"
					type="radio"
					onclick="drawTable(12)"
				/>
				12 x 12</label
			>
			<label for="sixteen"
				><input
					id="sixteen"
					name="canvas-size"
					type="radio"
					onclick="drawTable(16)"
				/>
				16 x 16</label
			>
			<label for="thirtytwo"
				><input
					id="thirtytwo"
					name="canvas-size"
					type="radio"
					onclick="drawTable(32)"
				/>
				32 x 32</label
			>
		</section>

		<button id="screenshot-helper" onclick="screenshotHelper()">
			Screenshot helper
		</button>

		<p>Select a color</p>
		<input type="color" oninput="clearUserColors()" id="browser-colors" />

		<p>or enter one</p>
		<input type="text" id="user-colors" placeholder="name, hex, rgb, hsl..." />
	</body>
</html>
